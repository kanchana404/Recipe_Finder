<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Recipe_Finder</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body
    class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row bd-example-row-flex-cols"
  >
    <div class="container text-center">
      <h1 id="Header"><b>Recipe Finder</b></h1>
      <br />
      <br />
      <div class="row">
        <div class="col-lg-3 col-md-12 col-sm-12"></div>
        <div class="col-lg-6 col-md-12 col-sm-12 d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search by ingredient "
            id="search"
            aria-label="Search"
          />
          <br />
          <button onclick="search()" class="btn btn-warning">Search</button>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12"></div>
      </div>
    </div>

    <br />
    <br />
    <br />

    <div class="container">
      <div class="row">
        <div class="col-1"></div>
        <div class="col">
          <div class="row" id="RecipesContainer">

          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
